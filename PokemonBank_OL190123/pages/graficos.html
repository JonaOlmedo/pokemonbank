   <body id="body">
      <div id="grafico" class="card mb-4" style="width: 400px; " style="height: 100px;">
         <div class="IniciarSesion ">
            <div class="container-fluid cont">
               <div class="frm">
                  <div class="container">
                     <div class="row">
                        <h2>Grafico de retiros y pagos</h2>
                        <canvas id="myChart1" width="400" height="400"></canvas>
                        <script>
                           var ctx = document.getElementById('myChart1').getContext('2d');
                           var myChart = new Chart(ctx, {
                               type: 'bar',
                               data: {
                                   labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                   datasets: [{
                                       label: '# of Votes',
                                       data: [12, 19, 3, 5, 2, 3],
                                       backgroundColor: [
                                           'rgba(255, 99, 132, 0.2)',
                                           'rgba(54, 162, 235, 0.2)',
                                           'rgba(255, 206, 86, 0.2)',
                                           'rgba(75, 192, 192, 0.2)',
                                           'rgba(153, 102, 255, 0.2)',
                                           'rgba(255, 159, 64, 0.2)'
                                       ],
                                       borderColor: [
                                           'rgba(255, 99, 132, 1)',
                                           'rgba(54, 162, 235, 1)',
                                           'rgba(255, 206, 86, 1)',
                                           'rgba(75, 192, 192, 1)',
                                           'rgba(153, 102, 255, 1)',
                                           'rgba(255, 159, 64, 1)'
                                       ],
                                       borderWidth: 1
                                   }]
                               },
                               options: {
                                   scales: {
                                       y: {
                                           beginAtZero: true
                                       }
                                   }
                               }
                           });
                        </script>
                        <br>
                     </div>
                  </div>
               </div>
            </div>
         </div>
